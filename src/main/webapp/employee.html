<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management</title>
</head>

<body>

	<h1>:: Employee Management ::</h1>

	<h2>Create Employee</h2>

	<form action="EmployeeServet" method="post">
		<label for="name"> Name: </label>
		<input type="text" name="name" required />

		<label for="age"> Age: </label>
		<input type="number" name="age" required />

		<input type="hidden" name="action" value="create" />

		<button type="submit">Add Employee</button>
	</form>

	<h2>Read Employee</h2>

	<form action="EmployeeServet" method="get">
		<button type="submit"> View All Employees</button>
	</form>

	<h2>Update Employee</h2>

	<form action="EmployeeServet" method="post">
		<label> ID ::</label>
		<input type="number" name="id" required />
		<label for="name"> New Name: </label>
		<input type="text" name="name" required />

		<label for="age"> New Age: </label>
		<input type="number" name="age" required />

		<input type="hidden" name="action" value="update" />

		<button type="submit">Update Employee</button>
	</form>
	
	<h2>Delete Employee</h2>
	
	<form  action="EmployeeServet" method="post">
		<label> ID ::</label>
		<input type="number" name="id" required />
		<input type="hidden" name="action" value="delete" />
		<button type="submit">Delete Employee</button>
	</form>
	
	<h2>GetEmployeById Employee</h2>
	
	<form  action="EmployeeServet" method="post">
		<label> ID ::</label>
		<input type="number" name="id" required />
		<input type="hidden" name="action" value="getById" />
		<button type="submit">Get Employee By Id</button>
	</form>



</body>

</html>
